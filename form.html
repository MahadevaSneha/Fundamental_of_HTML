<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
             
        </form>
        <p>Choose your favorite Web Language:</p>
        <form>
            <input type="radio" id="html" name="fav-lang" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav-lang" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav-lang" value="javascript">
            <label for="javascript">Javascript</label><br><br>
            <p>Choose your vehicle</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Car">
            <label for="vehicle1">I have a car</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Bike">
            <label for="vehicle2">I have a bike</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">I have a boat</label><br><br>
            <input type="submit" value="Submit">
             
        </form>
    </body>
</html>
