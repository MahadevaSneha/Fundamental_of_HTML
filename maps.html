<!DOCTYPE html>
<html>
    <body>
        <h2>Map Methods</h2>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
        <p id="d"></p>
        <p id="e"></p>
        <p id="f"></p>
        <p id="g"></p>
        <script>
            // Create a Map
            const f = new Map([
              ["v1", 1],
              ["v2", 2],
              ["v3", 3]
            ]);
            
            document.getElementById("a").innerHTML = f.get("v1");
            document.getElementById("b").innerHTML=f.size;
            f.delete("v3");
            document.getElementById("c").innerHTML=f.size;
            var l2=new Map();
            l2.set("v1",23);
            l2.set("v2",5);
            document.getElementById("d").innerHTML=l2.size;
            document.getElementById("e").innerHTML=f.has("v1");
            // List all entries
let text = "";
f.forEach (function(value, key) {
  text += key + ' = ' + value +"<br>";
})
document.getElementById("f").innerHTML = text;
let text1 = "";
for (const x of l2.entries()) {
  text1 += x + "<br>";
}
document.getElementById("g").innerHTML=text1;
            </script>
    </body>
</html>
