<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var month=prompt("enter a month");
            let days;
            switch (month) {
              case 1:
                days = 31;
                break;
              case 2:
                days = 28;
                break;
              case 3:
                days = 31;
                break;
              case 4:
                days = 30;
                break;
              case 5:
                days = 31;
                break;
              case 6:
                days = 30;
                break;
              case  7:
                days = 31;
                case 8:
                days = 30;
                break;
              case  9:
                days = 31;
                case 10:
                days = 30;
                break;
              case  11:
                days = 30;
                default:
                days = 31;
                
               
            }
            document.getElementById("demo").innerHTML =  days;
            </script>
    </body>
</html>
