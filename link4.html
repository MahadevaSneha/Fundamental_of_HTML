<!--Link Button-->
<!DOCTYPE html>
<html>
    <head>
        <title>Styling links</title>
        <style>
            a:link ,a:visited{
  background-color: blueviolet;
  color:black;
  text-align:center;
  text-shadow: none;
  padding:10px;
  text-decoration: none;
  text-transform: uppercase;
  display: inline;
}


a:hover,a:active  {
  background-color: lightgreen;
}
        </style>
    </head>
    <body>
        <h1>Styling Links</h1>
        <p><a href="web.html">Text Link</a></p>
    </body>
</html>
