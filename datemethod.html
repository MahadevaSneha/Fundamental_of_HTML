<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript Fucntions</h1>
        <p>Functions</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>
        <script>
                document.getElementById("demo").innerHTML=Date();//returns (India Standard Time) 
                const d = new Date();
document.getElementById("demo1").innerHTML = d.getFullYear();//year
document.getElementById("demo2").innerHTML = d.getHours();//11 hours
document.getElementById("demo3").innerHTML = d.getDay();//tuesday
document.getElementById("demo4").innerHTML = d.getMonth()+1;//2 month
document.getElementById("demo5").innerHTML = d.getDate();//date
document.getElementById("demo6").innerHTML = d.getMinutes();//minutes
document.getElementById("demo7").innerHTML = d.getSeconds();//seconds
document.getElementById("demo8").innerHTML = d.getMilliseconds();//milliseconds
document.getElementById("demo9").innerHTML = d.getTime();//returns milli seconds from midnight
document.getElementById("demo10").innerHTML = d.getTimezoneOffset();//difference in minutes
        </script>
    </body>
</html>
