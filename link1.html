<!DOCTYPE html>
<html>
    <head>
        <title>Styling links</title>
        <style>
            a:link{
                color:red;
            }
            a:visited{
                color:blue;
            }
            a:hover{
                color:aquamarine;
            }
            a:active{
                color:aqua;
            }
        </style>
    </head>
    <body>
        <h1>Styling Links</h1>
        <p><a href="web.html">Text Link</a></p>
    </body>
</html>
