<!--Text Decoration-->
<!DOCTYPE html>
<html>
    <head>
        <title>Styling links</title>
        <style>
            a:link{
                text-decoration:none;
            }
            a:visited{
                text-decoration:none;
            }
            
            a:hover{
                text-decoration: underline;
            }
            a:active{
                 text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Styling Links</h1>
        <p><a href="web.html">Text Link</a></p>
    </body>
</html>
