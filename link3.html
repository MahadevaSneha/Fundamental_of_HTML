<!-- Background Color-->
<!DOCTYPE html>
<html>

<head>
  <title>Styling links</title>
  <style>
    a:link {
      background-color: yellow;
    }

    a:visited {
      background-color: cyan;
    }

    a:hover {
      background-color: lightgreen;
    }

    a:active {
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <h1>Styling Links</h1>
  <p><a href="web.html">Text Link</a></p>
</body>

</html>
