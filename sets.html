<!DOCTYPE html>
<html>

<body>
    <h2>Javascript Sets</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        var l = new Set([1, 2, 3, 4, 5]);
        document.getElementById("demo").innerHTML = l.size;
        l.add(6);
        l.add(7);
        document.getElementById("demo1").innerHTML = l.size;
        document.getElementById("demo2").innerHTML = l.values();
        l.delete(2);
        document.getElementById("demo3").innerHTML=l.size;
        let text = "";
for (const x of l.values()) {
  text += x + "<br>";
}
document.getElementById("demo4").innerHTML = text;
document.getElementById("demo5").innerHTML=l.has(3);
    </script>
</body>

</html>
