<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statements</h1>
<h2>The if...else Statements</h2>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
let d=new Date();
let hour = d.getHours();
let day;

if (hour < 12) {
  day = "Good morning";
}
else {
  day ="Good afternoon";
}

document.getElementById("demo").innerHTML = day;
</script>

</body>
</html>
